            <h3 style="text-align: center">静夜思</h3>
            <p style="text-align: center">床前明月光</p>
            <p style="text-align: center">疑是地上霜</p>

            <p style="font-size: 18px;maggin:60px;align:center;">注释译文</p>
            ⑴静夜思：安静的夜晚产生的思绪。此诗《乐府诗集》卷九〇列入《新乐府辞》。
            ⑵床：此字意思多有异议，今传五种说法。一说指井台；一说指井栏；一说是“窗”的通假字；一说坐卧的器具，此为本义；一说指胡床，古时一种可以折叠的轻便坐具，即“马扎”。
            ⑶疑：好像。 ⑷举头：抬头。
            <p style="font-size: 18px">白话译文</p>
            明亮的月光洒在窗户上，好像地上泛起一层银霜。
            抬头看天窗外一轮明月，低头思念我远方的家乡。
